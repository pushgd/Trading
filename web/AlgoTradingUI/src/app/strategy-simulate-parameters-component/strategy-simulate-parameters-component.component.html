<table mat-table [dataSource]="parameters" class="mat-elevation-z8">

    <ng-container matColumnDef="table-position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <ng-container matColumnDef="table-parameter">
        <th mat-header-cell *matHeaderCellDef>Parameter</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="table-input">
        <th mat-header-cell *matHeaderCellDef>value</th>
        <td mat-cell *matCellDef="let element">
            <input matInput [(ngModel)]="element.value" *ngIf="element.type == 'text'" type="text"
                (change)="parameterUpdate(element)">
            <input matInput [(ngModel)]="element.value" *ngIf="element.type == 'date'" type="date"
                (change)="parameterUpdate(element)">
            <input matInput [(ngModel)]="element.value" *ngIf="element.type == 'number'" type="number"
                (change)="parameterUpdate(element)">
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
